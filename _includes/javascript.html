
<!-- javascript.html -->
<script type="text/javascript" src="/js/fancybox/jquery.easing-1.3.pack.js"></script>
<script type="text/javascript" src="/js/fancybox/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="/resources/uniform-1.5/jquery.uniform.min.js" ></script>
<script type="text/javascript"> 
$(document).ready(function() {
	function menuOver(){
		$(this).find(".sub").stop().fadeTo('fast', 2).show();
	}
	
	function menuOut(){ 
		$(this).find(".sub").stop().fadeTo('slow', 2).hide();
	}
 
	$("ul#menu li .sub").css({'opacity':'0'});
	$("ul#menu li").hover(menuOver, menuOut);
	$("a.screen").fancybox({
		'zoomSpeedIn' : 300,
		'zoomSpeedOut' : 300,
		'overlayShow' : true,
		'overlayOpacity' : 0.7
	});
	
	$("input:text, textarea").uniform();
});
</script>
{% if page.comments %}
<script type="text/javascript">
    var disqus_shortname = 'springfuse';
    var disqus_title = '{{ page.title | replace:"'","\\'" }}';
    var disqus_url = "http://springfuse.github.com{{ page.url }}";
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
{% endif %}
